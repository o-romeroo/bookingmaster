# ==================================================
# BookingMaster - Profile de Testes de Integração
# ==================================================
# Este arquivo é usado quando os testes de integração são executados
# As propriedades do banco podem ser sobrescritas via linha de comando

spring.application.name=bookingmaster

# ==================================================
# Database Configuration (pode ser sobrescrita via -D)
# ==================================================
# Por padrão usa H2 para testes locais
# No CI, é sobrescrito para usar MariaDB externo
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb;MODE=MariaDB;DB_CLOSE_DELAY=-1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# ==================================================
# JPA/Hibernate Configuration
# ==================================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==================================================
# Server Configuration
# ==================================================
server.port=0

# ==================================================
# Actuator Configuration
# ==================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ==================================================
# Logging
# ==================================================
logging.level.root=WARN
logging.level.com.gramos22.bookingmaster=DEBUG
logging.level.org.springframework=WARN
