# ==================================================
# BookingMaster - Profile de Testes de Integração
# ==================================================
# Este arquivo é usado quando os testes de integração são executados
# As propriedades podem ser sobrescritas via variáveis de ambiente (SPRING_*)

spring.application.name=bookingmaster

# ==================================================
# Database Configuration
# ==================================================
# Por padrão usa H2 para testes locais
# No CI (Jenkins), sobrescrever via env vars: SPRING_DATASOURCE_URL, etc.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb;MODE=MariaDB;DB_CLOSE_DELAY=-1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}

# ==================================================
# JPA/Hibernate Configuration
# ==================================================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

# ==================================================
# Server Configuration
# ==================================================
server.port=0

# ==================================================
# Actuator Configuration
# ==================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ==================================================
# Logging
# ==================================================
logging.level.root=WARN
logging.level.com.gramos22.bookingmaster=DEBUG
logging.level.org.springframework=WARN
