# ==================================================
# BookingMaster - Profile de Testes de Integração
# ==================================================
# Este arquivo é usado quando os testes de integração são executados
# Requer um container MariaDB rodando (via docker-compose-test.yml)

spring.application.name=bookingmaster

# ==================================================
# Database Configuration (MariaDB)
# ==================================================
# Local: docker-compose-test.yml (porta 3308, banco bookingmaster_test)
# CI: Container Jenkins (porta 3306, banco bmdb_test)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3308/bookingmaster_test}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:testuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:testpass123}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ==================================================
# JPA/Hibernate Configuration
# ==================================================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create-drop}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect

# ==================================================
# Server Configuration
# ==================================================
server.port=0

# ==================================================
# Actuator Configuration
# ==================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ==================================================
# Logging
# ==================================================
logging.level.root=WARN
logging.level.com.gramos22.bookingmaster=DEBUG
logging.level.org.springframework=WARN
