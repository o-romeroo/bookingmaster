# Test Configuration - Uses MariaDB
spring.application.name=bookingmaster-test

# MariaDB Database for Testing
# Local: docker-compose-test.yml exposes port 3308
# CI: Container mariadb-integration-test exposes port 3306
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mariadb://localhost:3308/bookingmaster_test}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:testuser}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:testpass123}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
