# Configuração do Testcontainers para rodar dentro do Jenkins com Docker Desktop
# Este arquivo é lido automaticamente pelo Testcontainers

# Desabilita verificações que podem falhar no ambiente Docker-in-Docker
checks.disable=true

# Desabilita Ryuk (container que limpa recursos - pode causar problemas em DinD)
ryuk.disabled=true

# Habilita reutilização de containers para acelerar testes
testcontainers.reuse.enable=true
