# ==================================================
# BookingMaster - Profile de Produção
# ==================================================
# Este arquivo contém configurações otimizadas para produção

spring.application.name=bookingmaster

# ==================================================
# Database Configuration (MariaDB Production)
# ==================================================
spring.datasource.url=${DATABASE_URL:jdbc:mariadb://localhost:3306/bmdb?createDatabaseIfNotExist=true}
spring.datasource.username=${DATABASE_USERNAME:bmuser}
spring.datasource.password=${DATABASE_PASSWORD:bmpassword}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Connection Pool (otimizado para produção)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==================================================
# JPA/Hibernate Configuration (Produção)
# ==================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# ==================================================
# Server Configuration
# ==================================================
server.port=${PORT:8080}

# ==================================================
# Actuator Configuration
# ==================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true

# ==================================================
# Logging (Produção - menos verboso)
# ==================================================
logging.level.root=WARN
logging.level.com.gramos22.bookingmaster=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
