# ==================================================
# BookingMaster - Profile de Teste (Aceitação/E2E)
# ==================================================
# Este arquivo é usado quando SPRING_PROFILES_ACTIVE=test
# Configurado para rodar nos containers de teste

spring.application.name=bookingmaster

# ==================================================
# Database Configuration (MariaDB Test)
# ==================================================
spring.datasource.url=${DATABASE_URL:jdbc:mariadb://localhost:3308/bookingmaster_test?createDatabaseIfNotExist=true}
spring.datasource.username=${DATABASE_USERNAME:testuser}
spring.datasource.password=${DATABASE_PASSWORD:testpass123}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ==================================================
# JPA/Hibernate Configuration
# ==================================================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true

# ==================================================
# Server Configuration
# ==================================================
server.port=${PORT:8080}

# ==================================================
# Actuator Configuration
# ==================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# ==================================================
# Logging
# ==================================================
logging.level.root=INFO
logging.level.com.gramos22.bookingmaster=DEBUG
logging.level.org.springframework=INFO
