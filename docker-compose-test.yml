# Docker Compose para ambiente de testes de aceitação (E2E)
# Usado durante a Etapa de Teste de Aceitação no pipeline CI/CD
# Porta: 8090 (isolado da produção que usa 8080)

services:
  # ================================
  # MariaDB para Testes
  # ================================
  mariadb-test:
    image: mariadb:11.2
    container_name: bookingmaster-mariadb-test
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: testroot123
      MYSQL_DATABASE: bookingmaster_test
      MYSQL_USER: testuser
      MYSQL_PASSWORD: testpass123
    ports:
      - "3308:3306"
    volumes:
      - mariadb_test_data:/var/lib/mysql
    networks:
      - bookingmaster-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ================================
  # BookingMaster API para Testes
  # ================================
  bookingmaster-test:
    image: bookingmaster:${BUILD_NUMBER:-latest}
    container_name: bookingmaster-api-test
    restart: unless-stopped
    depends_on:
      mariadb-test:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: test
      DATABASE_URL: jdbc:mariadb://bookingmaster-mariadb-test:3306/bookingmaster_test?createDatabaseIfNotExist=true
      DATABASE_USERNAME: testuser
      DATABASE_PASSWORD: testpass123
      PORT: 8080
    ports:
      - "8090:8080"
    networks:
      - bookingmaster-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s

# ================================
# Networks - Usa a rede existente do bookingmaster
# ================================
networks:
  bookingmaster-network:
    external: true
    name: bookingmaster-network

# ================================
# Volumes
# ================================
volumes:
  mariadb_test_data:
    name: bookingmaster-mariadb-test-data
